experience:
  - content: >
      #### Table ronde autour du télétravail @ Duchess France

      Deux membres de Ladies of Code Paris ont fait un retour d'expérience sur leur année passée en télétravail. [Le replay est disponible ici](https://www.youtube.com/watch?v=_nkMhGLX9fk).
    time: 2021
  - content: >
      #### Interventions en collège-lycée

      Nous intervenons en collège lycée pour parler de notre parcours universitaire et de notre métier à vos classes. Si cela vous intéresse, [remplissez ce formulaire](https://docs.google.com/forms/d/e/1FAIpQLScbq5v0rXfYCcBeBTGh8ZruER5ELXQ1w1UzwGZQYR4qC0kjYg/viewform).
    time: 2021
  - content: >
      #### Code Week

      Nous avons organisé une initiation à la programmation lors de la Code Week 2018. [Notre bilan de cette édition est disponible par ici](https://medium.com/ladiesofcodeparis/codeweek-2018-le-bilan-ebea53fd6ffd).
    time: 2018
  - content: >
      #### A mon tour de Programmer

      Ladies of Code Paris a contribué à la formation de 12 développeuses en lançant la formation "A mon tour de programmer". [Un retour d'expérience est disponible ici](https://amontourdeprogrammer.fr/).
    time: 2017
