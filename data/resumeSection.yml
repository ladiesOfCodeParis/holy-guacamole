      #### Kubernetes Community Days

      La communauté Ladies of Code Paris est fière partenaire de [Kubernetes Community Days 2023](https://www.kcdfrance.fr/).

      L'événement aura lieu le 7 mars 2023 au Centre George Pompidou à Paris.

