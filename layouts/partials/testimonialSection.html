{{ with .Site.Data.testimonialSection }}
{{ if .enable }}
<style>
	.slick-track {
	   display: flex !important;
	    align-items: center !important;
	}
</style>
<section id="partenaires" class="section testimonial">
    <div class="testimonial__background_shape">
        <svg viewBox="0 0 1920 79">
            <path d="M0 0h1920v79L0 0z" data-name="Path 1450" />
        </svg>
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-6 offset-lg-3">
                <div class="testimonial__header">
                    <span class="top-title">{{ .friendsTitle }}</span>
                    {{ .friendsSubtitle | markdownify }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="friends__slider">
                    {{ $section := .friends }}
                    {{ range $section }}
                    <div class="testimonial__slider_item custom-padding">
                        <a href="{{ .url }}" target="_blank" rel="noopener">
                            <img class="logo" width="150" src="{{ .img }}" /> 
                        </a>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section testimonial">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-6 offset-lg-3">
                <div class="testimonial__header">
                    <span class="top-title">{{ .topTitle }}</span>
                    {{ .title | markdownify }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="partners__slider">
                    {{ $section := .testimonial }}
                    {{ range $section }}
                    <div class="testimonial__slider_item custom-padding">
	                    <a href="{{ .url }}" target="_blank" rel="noopener">
        	                <img class="logos" width="150" src="{{ .img }}" />	
    	                </a>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
